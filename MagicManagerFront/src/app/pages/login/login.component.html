<form (submit)="connect($event)">
  <div class="form-group">
    <label for="login-id">Identifant</label>
    <input type="email" class="form-control" id="login-id" placeholder="Adresse email" required>
  </div>
  <div class="form-group">
    <label for="login-pass">Mot de passe</label>
    <input type="password" class="form-control" id="login-pass" placeholder="Mot de passe" required>
  </div>
  <button type="submit" class="btn btn-primary">Connecter</button>
</form>
